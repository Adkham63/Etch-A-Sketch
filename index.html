<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="header">
    <h6>Select the color</h6>
    <button id="popup" class="btn btn-warning">Select</button>
  </div>
  <p id="message"></p>
  <p id="draw"></p>
<div class="board"></div>
<div class="footer">
  <button class="btn btn-secondary" onclick="setColor('black')">Black</button>
  <button class="btn btn-success" onclick="setColor('random')">Random</button>
  <button class="btn btn-danger" onclick="resetBoard()">Reset</button>
</div>

  <script src="script.js"></script>
</body>
</html>
